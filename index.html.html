<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Latihan ID dan Class</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      margin: 0;
      padding: 0;
    }

    /* BAGIAN HEADER */
    #kop {
      width: 80%;
      margin: 20px auto 5px auto;
      text-align: center;
    }

    #logo {
      width: 90px;
      display: block;
      margin: 0 auto 10px auto;
    }

    #judul-kampus {
      font-weight: bold;
      font-size: 14px;
    }

    #alamat {
      font-size: 12px;
      margin-top: 3px;
    }

    #garis {
      width: 80%;
      height: 3px;
      background: #1e3a8a;
      margin: 10px auto;
    }

    /* FORM */
    #form-box {
      width: 80%;
      margin: 20px auto;
      padding: 10px;
    }

    .label {
      font-weight: bold;
      display: inline-block;
      width: 150px;
      margin-bottom: 10px;
    }

    .input-field {
      width: 300px;
      padding: 6px;
      border: 1px solid #000;
    }

    #btn-box {
      margin-top: 15px;
    }

    .btn {
      padding: 6px 15px;
      border: 1px solid black;
      background: #e5e7eb;
      cursor: pointer;
      margin-right: 5px;
    }

  </style>
</head>
<body>

  
  <div id="kop">
    <img id="logo" src="logo.png" alt="Logo Unindra" />
    <div id="judul-kampus">UNIVERSITAS INDRAPRASTA PGRI (UNINDRA)</div>
    <div id="alamat">Jl. Nangka No. 58 Tanjung Barat â€“ Jakarta</div>
  </div>

  <div id="garis"></div>

  
  <div id="form-box">
    <h3 style="text-align:center; margin-bottom:20px;">BIODATA MAHASISWA</h3>

    <div>
      <label class="label">NAMA</label>
      <input type="text" class="input-field" />
    </div>

    <div>
      <label class="label">ALAMAT</label>
      <input type="text" class="input-field" />
    </div>

    <div>
      <label class="label">TANGGAL LAHIR</label>
      <input type="text" class="input-field" placeholder="dd/mm/yyyy" />
    </div>

    <div>
      <label class="label">TELP / EMAIL</label>
      <input type="text" class="input-field" />
    </div>

    <div id="btn-box">
      <button class="btn">SIMPAN</button>
      <button class="btn">BATAL</button>
    </div>

  </div>

</body>
</html>
